name: ðŸ§ª Integration Tests

on:
  workflow_dispatch: ~

jobs:
  integration_test:
    name: Run integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: endersonmenezes/free-disk-space@v3
        with:
          remove_haskell: true
          remove_dotnet: true
          remove_packages: "azure-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"

      - uses: ./.github/actions/install

      - uses: "google-github-actions/auth@v2"
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT_ID_TEST }}
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_TEST }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_TEST }}

      - uses: ./.github/actions/configure-firebase
        with:
          flavor: staging

      - name: Build runner
        env:
          BREIZH_BLOK_API_HOST: ${{secrets.BREIZH_BLOK_API_HOST_TEST}}
          BREIZH_BLOK_AUTH0_CLIENT_ID: ${{secrets.AUTH0_CLIENT_ID}}
          BREIZH_BLOK_AUTH0_AUDIENCE: ${{secrets.AUTH0_AUDIENCE}}
          BREIZH_BLOK_MAPBOX_TOKEN: ${{secrets.MAPBOX_TOKEN_TEST}}
          BREIZH_BLOK_MIX_PANEL_TOKEN: ${{secrets.MIX_PANEL_TOKEN_TEST}}
          BREIZH_BLOK_SENTRY_URL: ""
        run: dart run melos run build_runner --no-select

      - name: Set keystore path
        run: echo "SIGNING_STORE_PATH=$RUNNER_TEMP/keystore.jks" >> $GITHUB_ENV

      - name: Build APK with Flutter
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_FILE }}" | base64 -d > $SIGNING_STORE_PATH
          cd packages/app/android
          flutter build apk --debug

      - name: Create dummy google-services.json
        run: |
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dummy-project",
              "storage_bucket": "dummy.appspot.com"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                  "android_client_info": {
                    "package_name": "fr.geekco.boulders"
                  }
                },
                "api_key": [ { "current_key": "dummy-api-key" } ]
              }
            ]
          }' > packages/app/android/app/google-services.json
      - name: Create debug and test APKa
        run: |
          cd packages/app/android
          ./gradlew app:assembleAndroidTest

          ./gradlew assembleDebug -Ptarget="$GITHUB_WORKSPACE/packages/app/integration_test/all_test.dart"

      - name: Run Tests in Firebase Test Lab
        run: |
          cd packages/app
          gcloud firebase test android models list
          gcloud firebase test android run \
            --app build/app/outputs/flutter-apk/app-staging-debug.apk \
            --test build/app/outputs/apk/androidTest/staging/debug/app-staging-debug-androidTest.apk \
            --timeout 10m \
            --device "model=shiba,version=34"
