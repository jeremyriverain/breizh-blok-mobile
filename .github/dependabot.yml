version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10

  - package-ecosystem: pub
    directory: /
    schedule:
      interval: monthly
    cooldown:
      default-days: 7
    open-pull-requests-limit: 30
    exclude-paths:
      - "packages/breizh_blok_api_generated/**"

  # Ruby (Bundler) â€“ iOS tooling (Fastlane/CocoaPods, etc.) in app package
  - package-ecosystem: bundler
    directory: /packages/app/ios
    schedule:
      interval: monthly
    cooldown:
      default-days: 7
    open-pull-requests-limit: 10